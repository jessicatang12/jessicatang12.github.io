<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        /* Your lab code can go here, or in an external file you include */
        /* Leaflet start guide code */
        const mymap = L.map('map1').setView([38.9869, -76.9426], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoiamVzc2ljYXRhbmcxMiIsImEiOiJjazhrd2s3anYwNmluM2dud3YzemF0bGFpIn0.Qi5hQ-8DTp36n7vvugORNg'
        }).addTo(mymap);

        const mark1 = L.marker([38.9881, -76.9416]).addTo(mymap);
        const str1 = "Hornbake Library";
        mark1.bindPopup(str1).openPopup();

        let pgcountyfood = [
          [-76.948226, 38.984828],
          [-76.937067, 38.980705],
          [-76.932153, 38.994868]
        ];

        const mark2 = L.marker([pgcountyfood[0][1],pgcountyfood[0][0]]).addTo(mymap);
        const str2 = "UMCP - 251 North";
        mark2.bindPopup(str2);

        const mark3 = L.marker([pgcountyfood[1][1],pgcountyfood[1][0]]).addTo(mymap);
        const str3 = "Ledo Restaurant";
        mark3.bindPopup(str3);

        const mark4 = L.marker([pgcountyfood[2][1],pgcountyfood[2][0]]).addTo(mymap);
        const str4 = "Kangnam BBQ";
        mark4.bindPopup(str4);
    </script>
  </body>
</html>
