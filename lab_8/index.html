<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          When your lab is done, this should be replaced with a useful chart full of food data.
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
        .then((results) => results.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => { // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log(data);

          // from lab 8 walkthrough video
          const empty = data.filter((f) => f.geocoded_column_1);
          const selected = empty.map((m) => ({
            category: m.category,
            name: m.name,
            coordinates: m.geocoded_column_1.coordinates,
          }));

          return selected;
        })
        .then((data) => {
          return data.reduce((temp, currentValue) => {
            if (!temp[currentValue.category]) {
              temp[currentValue.category] = [];
            }
            temp[currentValue.category].push(currentValue);
            return temp;
          }, {});
        })
        .then((data) => {
          
        })

        
    </script>
  </body>
</html>
