<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
        .then((results) => results.json()) // this is an "implicit return" - we're returning the results of the Fetch request to the next step.
        .then((data) => { // this is an explicit return. If I want my information to go further, I'll need to use the "return" keyword before the brackets close
          console.log(data);

          // start source from lab 8 walkthrough video
          const empty = data.filter((f) => f.geocoded_column_1);
          const selected = empty.map((m) => ({
            category: m.category,
            name: m.name,
            coordinates: m.geocoded_column_1.coordinates,
          }));

          return selected;
        })
        .then((data) => {
          console.log(data);
          return data.reduce((m, n) => {
            if (!m[n.category]) {
              m[n.category] = [];
            }
            m[n.category].push(n);
            return m;
          }, {});
        }
        .then((data) => {
          console.log(data);
        })
        /* end*/
        /* chart code canvasJS */
        .then((data) => {
          console.log(data);
          window.onload = function () {
            const chart = new CanvasJS.Chart("chartContainer", {
              animationEnabled: true,
              title: {
                text: "Restaurants"
              },
              axisX: {
                interval: 1
              },
              axisY: {
                interval: 10,
                scaleBreaks: {
                  autocalculate: true
                }
              },
              data: [{
                type: "bar",
                dataPoints: data
              }]
            });
            chart.render();
          }
        })
    </script>
  </body>
</html>
