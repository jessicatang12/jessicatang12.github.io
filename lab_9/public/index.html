<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jessica Tang Lab 9</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Jessica Tang Lab 9</div>
        <div id="chartContainer" style="height: 300px; width: 75%;"></div>
          <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('localhost:3000/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        console.log(res);
        return res;
      })
      .then(res => {
        // Here's where your chart code should go.
        console.log('new', res);
        const chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          title: {
            text: "Restaurants"
          },
          data: [{
            type: "pie",
            startAngle: 240,
            dataPoints: res
          }]
        });
          chart.render();
      })
  </script>
</body>

</html>
